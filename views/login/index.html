<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
  <title>Catalogify</title>

</head>  
  <body>
    <div id="loader" class="absolute top-1/2 left-1/2 -mt-4 -ml-2 h-8 w-4 text-pink-500 scale-150 opacity-70">
      <div class="absolute z-10 -ml-2 h-8 w-8 animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin" fill="currentColor" stroke="currentColor" stroke-width="0" viewBox="0 0 16 16">
          <path d="M8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zM8 4c2.209 0 4 1.791 4 4s-1.791 4-4 4-4-1.791-4-4 1.791-4 4-4zM12.773 12.773c-1.275 1.275-2.97 1.977-4.773 1.977s-3.498-0.702-4.773-1.977-1.977-2.97-1.977-4.773c0-1.803 0.702-3.498 1.977-4.773l1.061 1.061c0 0 0 0 0 0-2.047 2.047-2.047 5.378 0 7.425 0.992 0.992 2.31 1.538 3.712 1.538s2.721-0.546 3.712-1.538c2.047-2.047 2.047-5.378 0-7.425l1.061-1.061c1.275 1.275 1.977 2.97 1.977 4.773s-0.702 3.498-1.977 4.773z"></path>
        </svg>
      </div>
      <div class="absolute top-4 h-5 w-4 animate-bounce border-l-2 border-gray-200" style="rotate: -90deg"></div>
      <div class="absolute top-4 h-5 w-4 animate-bounce border-r-2 border-gray-200" style="rotate: 90deg"></div>
    </div>
    
    <div id="div">
      <nav id="nav" class="absolute right-0 left-0 h-20 md:h-22 border-b-3 bg-zinc-800 shadow-xl">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-10 my-5 ml-5 rounded-lg text-white hover:bg-zinc-600 transition ease-in-out delay-100 md:hidden cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

          <div class="hidden mx-10 md:flex text-zinc-900 justify-between">
            <a href="/signup/" class="px-4 pt-4 py-4 text-lg md:my-3 rounded-lg transition ease-in-out delay-150 bg-zinc-800 hover:-translate-y-1 hover:scale-105 hover:bg-zinc-900 text-white">Signup</a>
          </div>
            <div class="bg-zinc-400 bg-opacity-70 top-16 right-0 hidden left-0 bottom-0 flex-col text-slate-50 gap-4">
                <a href="/signup/" class="rounded-lg p-4">Signup</a>
            </div>          
            
    </nav>  
      <nav id="nav" class="absolute right-0 left-0 h-20 md:h-22 border-b-3 bg-fuchsia-300 opacity 80% shadow-xl">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-10 my-5 ml-5 rounded-lg text-white hover:bg-zinc-600 transition ease-in-out delay-100 md:hidden cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    
          <div class="hidden mx-10 md:flex text-zinc-900 justify-between">
            <a href="/." class="px-4 pt-4 py-4 text-lg md:my-3 rounded-lg transition ease-in-out delay-150 bg-fuchsia-600 hover:-translate-y-1 hover:scale-105 hover:bg-fuchsia-400 text-white">Cerrar sesión</a>
          </div>
            <div class="bg-fuchsia-400 absolute bg-opacity-70 top-16 right-0 hidden left-0 bottom-0 flex-col text-fuchsia-50 gap-4">
                <a href="/." class="rounded-lg p-4">Cerrar sesión</a>
            </div>          
    </nav> 
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
      <defs>
        <linearGradient id="bg">
          <stop offset="0%" style="stop-color:rgb(252, 167, 255)"></stop>
          <stop offset="50%" style="stop-color:hsl(303, 100%, 85%)"></stop>
          <stop offset="100%" style="stop-color:hsl(308, 100%, 88%)"></stop>
        </linearGradient>
        <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
    s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
      </defs>
      <g>
        <use xlink:href='#wave' opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
      </g>
    </svg>
    <div id="main" class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 gap-16">
        <div class="hidden lg:flex w-2/4 justify-center items-center">
        </div>
        <form id="form" class="bg-zinc-500 absolute opacity-90 flex flex-col gap-4 p-4 rounded-lg text-lg shadow-lg w-full md:w-9/12 lg:w-2/4">

            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold text-zinc-800 dark:text-zinc-50">
                    Correo <span class="text-red-500">*</span>
                </label>
                <input type="email" 
                name="email-input" 
                id="email-input" 
                class="rounded-lg p-2 bg-zinc-100 focus:outline-cyan-700 dark:bg-slate-300 ">
            </div>
            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold text-zinc-800 dark:text-zinc-50">
                    Contraseña <span class="text-red-500">*</span>
                </label>
                <input type="password" 
                name="password" 
                id="password-input" 
                autocomplete="off" 
                class="rounded-lg p-2 bg-zinc-100 focus:outline-cyan-700 dark:bg-slate-300">
                <p id="error-text" class="text-sm text-red-500 font-bold"></p>
                <label class="text-white">¿no tienes cuenta?</label>
                <a href="/signup/" class="font-bold text-zinc-300 w-24 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-103">registrate!</a>
            </div>   
            <span id="loader" class="loader mx-auto hidden"></span>
            <button 
            id="form-btn"  
            class="bg-zinc-400 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-102 hover:bg-indigo-500 duration-300 hover:bg-zinc-900 text-zinc-50 rounded-md duration-100 font-semibold text-center py-1 px-1 font-bold disabled:opacity-50 disabled:cursor-not-allowed">
                Login
            </button>      
        </form>
    </div>

</div>
      <script src="index.js"></script>
</body>
</html>
